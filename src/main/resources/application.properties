spring.datasource.url=jdbc:mysql://localhost:3306/authedb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName= com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
server.port=8000
server.error.include-message=always

application.security.allowed-origin=http://localhost:8000,http://localhost:3000,http://localhost:4200
application.security.access-token-secret=very_long_and_secure_token_key_access
application.security.refresh-token-secret=very_long_and_secure_token_refresh_access

#Enable multipart upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB


